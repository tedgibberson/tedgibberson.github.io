<!DOCTYPE html>
<html>

<head>
 <script>

 var clicks = 0;

   function myFunction() {
     clicks++;
     document.getElementById("changeMessage").innerHTML = "You're life is now "+clicks+" times better!";
     console.log(clicks);
   }

 </script>
</head>

<body>

 <h1>JavaScript in Action!</h1>

 <p id="changeMessage">Click the Button</p>

 <button type="button" onclick="myFunction()">Try it</button>

</body>

</html>
